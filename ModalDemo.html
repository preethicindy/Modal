<head>
    <script type="text/javascript">
function ChangeTitle(){
    document.title = document.getElementById('txt1').value;
}
</script>
</head>


 <button class="btn btn-primary btn-sm" data-target="#clickModal" data-toggle="modal" > Trigger Model </button>
 <div class= "modal" id="clickModal" />
 <div class = "modal-dialog">
    <div class = "modal-content">
       <div class = "modal-header">
        <button class="close" data-dismiss="modal"> &times; </button>
        <h3 class= "modal-title"> Change Title </h3>
       </div>
        <div class = "modal-body">
            <input type = "text" id="txt1" placeholder="Type something here..." onkeyup="ChangeTitle()" />
        </div>
          <div class = "modal-footer">
            <button class = "btn btn-primary btn-sm" data-dismiss= "modal" > Close </button>
          </div>
      </div>
  </div>
