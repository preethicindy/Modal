<head>
    <script type="text/javascript">
function ChangeTitle(){
    document.title = document.getElementById('txt1').value;
}
</script>
</head>


<%= link_to "Trigger Model" , "#clickModal" , "data-toggle" => "modal" %>
<div class = "modal fade" data-keyboard="false" data-backdrop="static" id="clickModal" tabindex = "-1">
 <div class = "modal-dialog modal-sm">
    <div class = "modal-content">
       <div class = "modal-header">
        <button class="close" data-dismiss="modal"> &times; </button>
        <h3 class= "modal-title"> Change Title </h3>
       </div>
        <div class = "modal-body">
            <input type = "text" id="txt1" placeholder="Type something here..." onkeyup="ChangeTitle()" />
        </div>
          <div class = "modal-footer">
            <button class = "btn btn-primary btn-sm" data-dismiss= "modal" > Close </button>
          </div>
      </div>
  </div>
</div>
